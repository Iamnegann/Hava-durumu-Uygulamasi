<ion-content class="ion-padding" [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      <h1><strong>Favoriler</strong></h1>
    </ion-list-header>
    <ion-item-sliding *ngFor="let fav of favorites">
      <ion-item>
        <ion-label>
          {{ fav.name }}
          <p>{{ fav.country}}</p>
        </ion-label>
        <ion-label>{{ fav.temp | number : "1.0-0" }} &deg;</ion-label>
        <img [src]="'https://openweathermap.org/img/wn/'
        +fav.icon
        +'@4x.png'" class="bigIcon" />      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger">
          <ion-icon (click)="removeFav(fav.key)" name="heart"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
